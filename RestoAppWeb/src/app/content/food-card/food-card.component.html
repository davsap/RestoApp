<div class="card" style="width: 18rem;">
   <img class="card-img-top" src="./../../../assets/images/food.jpg" alt="FOOD">
  <div class="card-body">
    <h5 class="card-title">{{food.nom}}</h5>
    <p class="card-text">{{food.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{food.prix}}</li>
      </ul>
  <div class="card-body">
    <a routerLink="/platdetail/{{food.id}}" class="btn btn-primary">
      <i class="fas fa-shopping-cart"></i>Savoir plus</a>
  </div>
</div>
