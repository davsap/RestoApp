<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form (ngSubmit)='onSubmit()'>


            <div class="form-group" >
              <label for="titre">Titre</label>
              <input type="text" class="form-control"  placeholder="Entrez le titre" name="nom" id="nom" [(ngModel)]="plat.nom">
            </div>
            <div class="form-group">
              <label for="Description">Description</label>
              <input name='description' id='description'  [(ngModel)]="plat.description" type="text" class="form-control" placeholder="Entrez le Description">
            </div>
            <div class="form-group">
              <label for="prix">prix</label>
              <input type="text" class="form-control" placeholder="Entrez le prix" name="prix" id="prix"  [(ngModel)]="plat.prix">
            </div>
        
            <div class="form-group">
              <label for="type">type</label>
              <select class="custom-select" id="inputGroupSelect01"  >
                  <option *ngFor="let type of typeService.types | async" [ngValue]="type">{{type.nom}}</option>
                </select>
            </div>
                    
            <button type="submit" class="btn btn-success mb-2">Enregistrer</button>
          </form>
    </div>
    <div class="col-sm-3">

    </div>
  </div>
</div>
